<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ header }}</h1>
<p>{{ username }}</p>
{% if products %}
    {% for product in products %}
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} руб.</p>
    {% endfor %}
{% else %}
    <h3>Продуктов в наличии нет!</h3>
{% endif %}
</body>
</html>
